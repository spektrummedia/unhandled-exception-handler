image: Visual Studio 2019

branches:
  only:
    - master
    - develop

install:
  - set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%

before_build:
  - cd src
  - nuget restore

build:
  project: src/Spk.UnhandledExceptionHandler.sln
  publish_nuget: true

after_build:
  - nuget pack Spk.UnhandledExceptionHandlerCore/Spk.UnhandledExceptionHandlerCore.csproj

artifacts:
  - path: 'src\Spk.UnhandledExceptionHandlerCore.*.nupkg'

deploy:
  provider: NuGet
  api_key:
    secure: mSsaY89L/tknSCCz5P560L+R0Gf24QtP8T13UpIM23k=
  artifact: /.*\.nupkg/
  on:
    branch: master